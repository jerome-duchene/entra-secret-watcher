name: CI / Release

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  # ─── 1. Unit tests ────────────────────────────────────────────────────────────
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore EntraSecretWatcher.sln

      - name: Build
        run: dotnet build EntraSecretWatcher.sln --no-restore -c Release

      - name: Test (unit only — skip integration)
        run: >
          dotnet test EntraSecretWatcher.sln
          --no-build -c Release
          --filter "Category!=Integration"
          --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'

  # ─── 2. Docker publish ────────────────────────────────────────────────────────
  publish:
    name: Publish Docker image
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          LABELS: ${{ steps.meta.outputs.labels }}
        run: |
          build_flags=()
          while IFS= read -r tag;   do [ -n "$tag" ]   && build_flags+=(--tag   "$tag");   done <<< "$TAGS"
          while IFS= read -r label; do [ -n "$label" ] && build_flags+=(--label "$label"); done <<< "$LABELS"

          for attempt in 1 2 3; do
            echo "=== Build attempt $attempt/3 ==="
            if docker buildx build \
                --platform linux/amd64,linux/arm64 \
                --push \
                "${build_flags[@]}" \
                --cache-from type=gha \
                --cache-to type=gha,mode=max \
                .; then
              exit 0
            fi
            [ "$attempt" -lt 3 ] && echo "Retrying in 90s (MCR rate limit)..." && sleep 90
          done
          exit 1
